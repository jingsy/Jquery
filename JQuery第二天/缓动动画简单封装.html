<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			background-color: pink;
			position: absolute;
			left: 400px;
		}



	</style>
</head>
<body>
	<button>运动到400</button>
	<div></div>

	<script type="text/javascript">
		var btn = document.getElementsByTagName("button")[0];
		var div = document.getElementsByTagName("div")[0];
		var timer=null;

		btn.onclick = function(){
			//要用定时器 先清除定时器
			clearInterval(timer);
			timer=setInterval(function(){
				
				//缓动，步长越来越小
				//盒子位置=盒子本来到位置+（目标位置-现在的位置）/10
				//最后十像素的时候 都是1像素1像素的向目标位置移动，就能够到达指定位置
				var step =(0-div.offsetLeft)/10; 

				//每次获取步长都向上取整
				step=0>div.offsetLeft?Math.ceil(step):Math.floor(step);

				div.style.left=div.offsetLeft+step +"px";
				//跳出条件：目标位置-当前的位置的绝对值小于步长
				if (Math.abs(0-div.offsetLeft)<Math.abs(step)) {
					div.style.left=0+"px";
					clearInterval();
				}
			},30);
		}

	</script>
</body>
</html>
